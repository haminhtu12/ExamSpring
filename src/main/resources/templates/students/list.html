<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Student id</td>
        <td>name</td>
        <td>Code Student</td>
        <td>gender</td>
        <td>email</td>
        <td>phone</td>
        <td>birthDay</td>
        <td>homeTown</td>
        <td>&nbsp;</td>
        <td>
<!--            <a th:href="@{/students/addOrEdit}">new student</a>-->
            <a th:href="@{/students/add}">new student</a>
        </td>


    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.codeStudent}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.birthDay}"></td>
        <td th:text="${student.homeTown}"></td>
        <td>
            <a th:href="@{'/students/edit/' + ${student.id}}">edit</a>
            <a th:href="@{'/students/delete/' + ${student.id}}">delete</a>
        </td>
    </tr>
</table>
</body>
</html>
